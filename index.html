<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">
        <div class="todos">
            <div class="todos-header">
                <h3 class="todos-title">Todo List</h3>
                <div>
                    <p>You have <span class="todos-count">0</span> items</p>
                    <button type="button" class="todos-clear" style="display:none">Clear completed</button>
                </div>
            </div>
            <form name="todos" class="todos-form">
                <input type="text" placeholder="Add new task" name="todo">
            </form>
            <ul class="todos-list">

            </ul>
        </div>
    </div>
    
</body>
</html>
